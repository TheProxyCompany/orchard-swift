name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Build
        run: swift build -c release

      - name: Run Unit Tests
        run: swift test --filter "FetchTests"

      - name: Run Integration Tests
        run: swift test --filter "IntegrationTests"
        timeout-minutes: 15
